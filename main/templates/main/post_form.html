{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="content-session">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Новая запись в журнале</legend>
                    {{ form }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Опубликовать</button>
                </div>
            </form>
        </div>
{% endblock content %}
