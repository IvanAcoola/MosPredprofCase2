{% extends "main/base.html" %}
{% block content %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
            <div class="media-body">
              <div class="article-metadata clearfix">
                <a class="mr-2" href="{% url 'main-user-posts' post.author.username %}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"N j, Y, H:i" }}</small>
                {% if object.author == user %}
                    <a class="btn btn-link btn-sm mt-1 mb-1 float-right text-secondary" href="{% url 'main-blog-update' post.id %}">Обновить запись</a>
                    <a class="btn btn-link btn-sm mt-1 mb-1 float-right text-secondary" href="{% url 'main-blog-delete' post.id %}">Удилить запись</a>
                {% endif %}
              </div>
              <h2 class="article-title" href="#">{{ post.title }}</h2>
              <p class="article-content">{{ post.content }}</p>
            </div>
          </article>
{% endblock content %}
