{% extends "main/base.html" %}
{% block content %}
        <div class="content-session">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Удалить запись в журнале</legend>
                    <h2> Вы уверены, что хотите удалить "{{ post.title }}?"</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">Удалить</button>
                    <a class="btn btn-secondary" href="{% url 'main-blog-detail' post.id %}" >Я передумал</a>
                </div>
            </form>
        </div>
{% endblock content %}
